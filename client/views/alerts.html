<div class="jumbotron" ng-init="ctrl.fetchAlerts()">
	<h2>Latest alerts</h2>

	<uib-accordion ng-repeat="alert in ctrl.alerts">
		<div uib-accordion-group class="panel-default" heading="{{alert.source}}" is-open="alert.isOpen">
			<span style="white-space: pre;">{{alert.text}}</span>
		</div>
	</uib-accordion>
</div>
